<div class="contact-details">
    <a [routerLink]="['/contact']">Back to contacts</a>
    <div class="img-container">
            <img *ngIf="contact.imgUrl" [src]="contact.imgUrl" class="user-thumbnail" alt="" /> 
        <div *ngIf="!contact.imgUrl" class="user-thumbnail">{{utilService.getNameInitials(contact.fullname)}}</div>
    </div>
    <div class="details">
        <h4>Name : {{contact.fullname}}</h4>
        <h4>Phone : {{contact.phone}}</h4>
        <h4>Email : {{contact.email}}</h4>
    </div>
    <transfer-fund [contact]="contact"></transfer-fund>
</div>
